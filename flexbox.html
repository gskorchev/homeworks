<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>flexbox</title>
  <style>
  .out {
    border: 1px solid black;
    height: 300px;
    width: 200px;
    display: flex;
    flex-direction: row;
    justify-content: flex-start;
    align-items: center;

  }
  .in {
    border: 1px solid black;
    height: 200px;
    width: 100px;
    margin: auto;
  }
  </style>
</head>
<body>
  <div class="out">Text out
  <div class="in">Text in</div></div>


</body>
</html>
