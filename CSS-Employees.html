<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Internatiol Employess</title>
    <style>
        thead tr {
            background-color: seagreen;
        }
        
        table {
            margin: 10px;
            padding: 50px;
        }
        
        td {
            width: 200px;
        }
        
        thead {
            color: seashell;
        }
        
        tbody tr:nth-child(2n) {
            background-color: #ececd8;
        }
    </style>
</head>

<body>
    <table>
        <thead>
            <tr>
                <td>Contact Name</td>
                <td>City</td>
                <td>Country</td>
                <td>Is Promoted</td>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Maria Andres</td>
                <td>Berlin</td>
                <td>Germany</td>
                <td><input type="checkbox"></td>
            </tr>
            <tr>
                <td>Ana Trujillo</td>
                <td>Mexico D.F.</td>
                <td>Mexico</td>
                <td><input type="checkbox"></td>
            </tr>
            <tr>
                <td>Antonio Moreno</td>
                <td>Mexico D.F.</td>
                <td>Mexico</td>
                <td><input type="checkbox" checked></td>
            </tr>
            <tr>
                <td>Thomas Hardy</td>
                <td>London</td>
                <td>UK</td>
                <td><input type="checkbox"></td>
            </tr>
        </tbody>
    </table>
</body>

</html>
